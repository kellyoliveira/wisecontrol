 <!-- App Capsule -->
 <div id="appCapsule">

    <div class="section mt-2 text-center">
        <h1>Área restrita</h1>
        <h4>Informe suas credenciais</h4>
    </div>
    <div class="section mb-5 p-2">

        <form [formGroup]="loginForm">
            <div class="card">
                <div class="card-body pb-1">
                    <div class="form-group basic">
                        <div class="input-wrapper">
                            <label class="label" for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Seu e-mail">
                            <i class="clear-input">
                                <i name="close-circle"></i>
                            </i>
                        </div>
                    </div>

                    <div class="form-group basic">
                        <div class="input-wrapper">
                            <label class="label" for="password">Senha</label>
                            <input type="password" class="form-control" id="password" autocomplete="off"
                                placeholder="Sua senha" formControlName="password">
                            <i class="clear-input">
                                <i name="close-circle"></i>
                            </i>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-links mt-2">
                <div>
                    <a href="/user-register">Cadastre-se</a>
                </div>
            </div>

            <div class="form-button-group  transparent">
                <button (click)="doLogin()" class="btn btn-primary btn-block btn-lg">Identifique-se</button>
            </div>

        </form>
    </div>

</div>
<!-- * App Capsule -->

 <!-- App Header -->
 <div class="appHeader">
    <div class="left">
        <a href="/home" class="headerButton goBack">
            <i class="icon ion-md-arrow-back"></i>
        </a>
    </div>
    <div class="pageTitle">
        Registrar Crédito
    </div>
</div>
<!-- * App Header -->

<div id="appCapsule">
    <div class="section mb-12 p-2">
        <form action="index.html">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="creditForm">
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="account2d">From</label>
                                <select class="form-control custom-select" id="account2d">
                                    <option value="0">Savings (*** 5019)</option>
                                    <option value="1">Investment (*** 6212)</option>
                                    <option value="2">Mortgage (*** 5021)</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="description">Descrição</label>
                                <input type="text" formControlName="description" class="form-control" id="description" placeholder="Descrição">
                                <i class="clear-input">
                                    <i icon name="close-circle"></i>
                                </i>
                            </div>
                        </div>

                        <div class="form-group basic">
                            <label class="label">Valor</label>
                            <div class="input-group mb-2">
                                <span class="input-group-text" id="basic-addonb1">R$</span><input type="text" class="form-control" placeholder="Crédito"
                                    value="0">
                            </div>
                        </div>

                        <div class="form-group basic">
                            <button type="button" class="btn btn-primary btn-block btn-lg"
                                data-bs-dismiss="modal" (click)="registerCredit()">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </form>
    </div>
</div>
